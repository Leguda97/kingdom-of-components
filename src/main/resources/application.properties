spring.application.name=OPR3_backend

# === PostgreSQL datasource ===
spring.datasource.url=jdbc:postgresql://localhost:5432/opr3
spring.datasource.username=opr3
spring.datasource.password=opr3

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Chování chyb
server.error.include-message=always
server.error.include-binding-errors=always

# JWT
app.jwt.secret=THIS_IS_A_DEMO_SECRET_CHANGE_ME_32CHARS_MINIMUM!!
app.jwt.expiration-ms=3600000


